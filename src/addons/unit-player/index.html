<div id="unit-player"  ng-controller="unitPlayer">
	<div class="name">
		{{name}}
	</div>
	<div class="icon-3d">
		<div class="screen-3d">
		</div>
	</div>
	<div class="right-panel">
		<div class="health-bar">
			<span style="width: 75%"></span>
			<p>75% 75k/100k</p>
		</div>
		<div class="mana-bar">
			<span style="width: 65%"></span>
			<p>65% 65k/100k</p>
		</div>
	</div>
</div>
